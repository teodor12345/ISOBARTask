
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Info</title>
   

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">MovieInfo</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h3 class="text-center">Search For Any Movie</h3>
        <form id="searchForm">
          <input type="text"  class="form-control" id="searchText" placeholder="Search Movie...."/>  
        </form>
        <form id="searchingtype">
          <select class="form-control" id="select" > 
             <option> Type...</option>
             <option>Comedy</option>
             <option>Horror</option>
             <option>Adventure</option>
             <option>Documentery</option>
             <option>Drama</option>
             <option>War</option>
           
         </select>
         
         </form>
 
         <form id="searchFormbyNumber">
           <input type="number"class="form-control" id="picker" placeholder=" year...."/>
         </form>
         
        
      </div>
    </div>

    <div class="container">
      <div id="movies" class="row"></div>
    </div>


    
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
